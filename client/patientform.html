<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="bootstrap.min.css" rel="stylesheet">


    <title>Document</title>
   <script src="uiController.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="card">
        <div class="card-header bg-primary">
            <h1>Patient Details Management System</h1>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header bg-info">
                            <h3>Patient Form</h3>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-8">
                                    <form action="" class="" onsubmit="return false">
                                        <div class="form-group">
                                            <label class="col-form-label col-md-3" for="txtName">Name:</label>
                                            <input class="form-control" id="txtName" size="20" type="text"/>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-form-label col-md-3" for="txtNic"> Nic:</label>
                                            <input class="form-control" id="txtNic" size="20" type="text"/>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-form-label col-md-3" for="txtEmail">Email:</label>
                                            <input class="form-control" id="txtEmail" size="20" type="text"/>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-form-label col-md-3" for="txtEmail">Mobile:</label>
                                            <input class="form-control" id="txtMobile" size="20" type="text"/>
                                        </div>


                                        <div class="form-group">
                                            <label class="col-form-label col-md-3" for="cmbGender">
                                                Gender:
                                            </label>
                                            <select class="form-control" id="cmbGender">
                                            </select>
                                        </div>
                                        <div class="text-right">
                                            <button class="btn btn-danger" id="btnDelete">Delete</button>
                                            <button class="btn btn-info" id="btnUpdate">Update</button>
                                            <button class="btn btn-warning" id="btnClear">Clear</button>
                                            <button class="btn btn-success" id="btnAdd">Add</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header bg-warning"><h3>Patient Search</h3>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-10">
                                    <form class="form-horizontal" onsubmit="return false">
                                        <div class="form-group">

                                            <label class="col-form-label col-md-2" for="txtSearchName">
                                                Name:
                                            </label>
                                            <div class="col-md-10">
                                                <input class="form-control" id="txtSearchName" size="20"
                                                       type="text"/></div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-form-label col-md-2" for="cmbSearchGender">
                                                Gender:</label>
                                            <div class="col-md-10">
                                                <select class="form-control" id="cmbSearchGender"
                                                        name="cmbSearchGender"></select></div>
                                        </div>
                                        <div class="text-right">
                                            <button class="btn btn-primary " id="btnSearch">Search</button>
                                            <button class="btn btn-danger " id="btnSearchClear">ClearSearch</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card mt-3">
                        <div class="card-header bg-danger">
                            <h3> Patient View</h3>
                        </div>
                        <div class="card-body">
                            <div class="table-active table-responsive">
                                <table border="1" cellpadding="5" cellspacing="0"
                                       class="table table-striped  table table-hover bg-light"
                                       id="table1">
                                    <thead>
                                    <tr>
                                        <th>id</th>
                                        <th>Name</th>
                                        <th>Nic</th>
                                        <th>Email</th>
                                        <th>Mobile</th>
                                        <th>Gender</th>
                                    </tr>
                                    </thead>
                                    <tbody id="display">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
